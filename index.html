<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <div class="calculator-grid">
      
      <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand">0</div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button class="op" data-delete>DEL</button>
    <button class="op" data-operation>รท</button>
    <button class="data" data-number>7</button>
    <button class="data" data-number>8</button>
    <button class="data" data-number>9</button>
    <button class="op" data-operation>*</button>
    <button class="data" data-number>4</button>
    <button class="data" data-number>5</button>
    <button class="data" data-number>6</button>
    <button class="op" data-operation>-</button>
    <button class="data" data-number>1</button>
    <button class="data" data-number>2</button>
    <button class="data" data-number>3</button>
    <button class="op" data-operation>+</button>
    <button class="data" data-number>0</button>
    <button class="data" data-number>.</button>
    <button data-equals class="span-two">=</button>

    </div>

  </body>
</html>
